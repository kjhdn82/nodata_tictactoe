<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body {
  background-color: #f9f9f9;
  padding-top: 40px;
}

.board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 10px;
  max-width: 320px;
  margin: 0 auto;
}

.cell {
  aspect-ratio: 1 / 1;
  background-color: #fff;
  border: 2px solid #dee2e6;
  font-size: 2rem;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s;
  user-select: none;
}

.cell:hover {
  background-color: #e2f0ff;
}
  </style>

</head>
<body>
  <div class="container text-center">
    <h1 class="mt-4 mb-3">🎯 혼자 도전하는 틱택토</h1>
    <p id="message" class="lead">X 차례입니다.</p>
    <div id="board" class="board mb-4"></div>
    <button id="restart" class="btn btn-secondary">처음부터</button>
  </div>
  
  <script>
let boardSize = 3;
let board = [];
let cells = [];
let currentPlayer = "X";
let isGameOver = false;
let winLength = 3;
const maxBoardSize = 7;

const messageEl = document.getElementById("message");
const boardEl = document.getElementById("board");
const restartBtn = document.getElementById("restart");

restartBtn.addEventListener("click", () => {
  boardSize = 3;
  initGame();
});

function initGame() {
  isGameOver = false;
  winLength = boardSize;
  board = Array(boardSize * boardSize).fill("");
  currentPlayer = "X";
  messageEl.textContent = `${currentPlayer} 차례입니다.`;

  // Clear board UI
  boardEl.innerHTML = "";
  boardEl.style.gridTemplateColumns = `repeat(${boardSize}, minmax(60px, 1fr))`;

  // Create cells
  for (let i = 0; i < board.length; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = i;
    boardEl.appendChild(cell);
  }

  // Bind click handlers
  cells = document.querySelectorAll(".cell");
  cells.forEach((cell) => {
    cell.addEventListener("click", onCellClick);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;

  if (board[index] || isGameOver || currentPlayer !== "X") return;

  board[index] = "X";
  e.target.textContent = "X";

  if (checkWinner("X")) {
    messageEl.textContent = `🎉 X 승리!`;
    isGameOver = true;
    nextRound(true);
    return;
  }

  if (board.every((v) => v !== "")) {
    messageEl.textContent = "무승부입니다.";
    isGameOver = true;
    nextRound(false);
    return;
  }

  currentPlayer = "O";
  messageEl.textContent = "O 차례입니다.";

  setTimeout(() => {
    computerMove();
  }, 500);
}

function computerMove() {
  if (isGameOver) return;
  const empty = board.map((v, i) => (v === "" ? i : null)).filter((i) => i !== null);
  const move = empty[Math.floor(Math.random() * empty.length)];
  board[move] = "O";
  cells[move].textContent = "O";

  if (checkWinner("O")) {
    messageEl.textContent = `😎 O 승리!`;
    isGameOver = true;
    nextRound(false);
    return;
  }

  if (board.every((v) => v !== "")) {
    messageEl.textContent = "무승부입니다.";
    isGameOver = true;
    nextRound(false);
    return;
  }

  currentPlayer = "X";
  messageEl.textContent = "X 차례입니다.";
}

function nextRound(playerWon) {
  setTimeout(() => {
    if (playerWon && boardSize < maxBoardSize) {
      boardSize++;
    } else if (!playerWon) {
      boardSize = 3; // reset on loss or draw
    }
    initGame();
  }, 1500);
}

function checkWinner(player) {
  // Check rows, columns, diagonals
  for (let row = 0; row < boardSize; row++) {
    for (let col = 0; col < boardSize; col++) {
      if (
        checkLine(player, row, col, 1, 0) || // horizontal
        checkLine(player, row, col, 0, 1) || // vertical
        checkLine(player, row, col, 1, 1) || // diagonal \
        checkLine(player, row, col, 1, -1)   // diagonal /
      ) {
        return true;
      }
    }
  }
  return false;
}

function checkLine(player, row, col, dx, dy) {
  let count = 0;
  for (let i = 0; i < winLength; i++) {
    const r = row + i * dy;
    const c = col + i * dx;
    if (r < 0 || r >= boardSize || c < 0 || c >= boardSize) return false;
    if (board[r * boardSize + c] !== player) return false;
    count++;
  }
  return count === winLength;
}

// Start
initGame();
 
  </script>
</body>
</html>
